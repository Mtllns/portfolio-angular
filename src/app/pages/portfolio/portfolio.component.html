<!-- Portfolio Section-->
<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Portfolio</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-file-code"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row">
            <!-- Project Item 1-->
            <div *ngFor="let project of _infoService.proyectos" class="col-md-6 col-lg-4 mb-5">
                <div class="animated fadeIn portfolio-item mx-auto border border-primary">
                    <div routerLink="/project" class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white">
                            <i class="fas fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img class="img-fluid" src="{{ project.img }}" alt="{{ project.nombre }}" />
                </div>
                <h3 class="text-center pt-2">{{ project.nombre }}</h3>
            </div>
            
        </div>
    </div>
</section>
